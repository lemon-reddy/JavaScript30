<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'random')

    // Styled
    console.log('%c I am great text', 'font-size:50px;background:red;text-shadow:10px 10px 0 blue')

    // warning!
    console.warn('OH NOO')

    // Error :|
    console.error('Shit!')

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    const p = document.querySelector('p');

    // Testing
    console.assert(1 === 2, 'assertion failed')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`${dog.age}`);
      console.log(`${dog.age * 7}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('lemon');
    console.count('lemon');
    console.count('reddy');
    console.count('reddy');

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      });

  </script>
</body>
</html>
